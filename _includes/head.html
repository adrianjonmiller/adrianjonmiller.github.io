<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{ site.keywords | join: ',' }}">
  <meta name="author" content="{{ site.author }}">

  <script type="text/javascript">
    var base = "{{ site.baseurl }}";
  </script>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" id="snipcart" src="https://app.snipcart.com/scripts/snipcart.js" data-api-key="NjEyMmVmNjktYWRhMi00ZjEyLThjYTctNzNiMTY4NTNjODA0"></script>
  <link type="text/css" id="snipcart-theme" href="https://app.snipcart.com/themes/base/snipcart.css" rel="stylesheet" />


  <meta property="og:title" content="Scoutahead: Get confidential feedback from people  you trust"/>
  <meta property="og:image" content="http://res.cloudinary.com/chopper/image/upload/v1453756265/Site%20Images/facebook_ad_final.jpg"/>
  <meta property="og:site_name" content="Scoutahead"/>
  <meta property="og:description" content="Are you getting the information you need to excel? As technologies and processes change and improve, now so does performance feedback. Scoutahead makes feedback work JUST FOR YOU by showing how your strengths and skills are honestly perceived by those who know you best, with ONLY you seeing your reviews."/>


  <meta name="twitter:card" content="summary_large_image">

</head>
