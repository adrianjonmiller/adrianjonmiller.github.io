{% if page.splash-image %}
<div class="splash">
	<img src="{{ page.splash-image }}" alt="">
	{% if page.splash-text %}
		<h1 class="splash-heading">{{ page.splash-text }}</h1>
	{% endif %}
</div>
{% endif %}

<div class="container">
	{% if page.title %}
		<h1 class="heading--l">{{ page.title }}</h1>
	{% endif %}
	
  {{ content }}
</div>
